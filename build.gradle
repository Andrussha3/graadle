plugins {
    id 'java'
    id 'application'
}

group = 'qa.less'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()
}

application {
    mainClass = 'ru.netology.service.CashbackHackService'
}

